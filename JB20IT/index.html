<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Janata Bank Batch: 20IT</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 400px;
    width: 90%;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h2 {
    color: #333;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #666;
    text-align: left;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    background-color: #25D366;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
    font-size: 16px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #1ebe5d;
  }
  .qr-container {
    margin-top: 20px;
    text-align: center;
  }
  .qr-container img {
    width: 100px;
    height: auto;
  }
  @media (max-width: 480px) {
    .container {
      padding: 15px;
    }
    button {
      padding: 10px;
      font-size: 14px;
    }
    .qr-container img {
      width: 80px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Janata Bank PLC.</h2>
  <p>Batch: 20 IT</p>

  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="bankId">Bank ID:</label>
    <input type="text" id="bankId" required>

    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" required>

    <label for="posting">Present Posting:</label>
    <input type="text" id="posting" required>

    <button type="button" onclick="sendToWhatsApp()">Submit via WhatsApp</button>
  </form>

  <div class="qr-container">
    <p>Scan the QR Code to Join the Group:</p>
    <a href="https://chat.whatsapp.com/Hn76A9I80G68oFRTfwJkpo" target="_blank">
      <img src="qr.png" alt="WhatsApp Group QR Code">
    </a>
  </div>
</div>

<script>
  function sendToWhatsApp() {
    var name = document.getElementById("name").value.trim();
    var email = document.getElementById("email").value.trim();
    var bankId = document.getElementById("bankId").value.trim();
    var mobile = document.getElementById("mobile").value.trim();
    var posting = document.getElementById("posting").value.trim();

    if (name === "" || email === "" || bankId === "" || mobile === "" || posting === "") {
      alert("Please fill in all fields.");
      return;
    }

    var message = `${name}_${email}_${bankId}_${mobile}_${posting}`;
    var whatsappUrl = `https://api.whatsapp.com/send?phone=8801515283462&text=${encodeURIComponent(message)}`;

    window.open(whatsappUrl, "_blank");
  }
</script>

</body>
</html>
